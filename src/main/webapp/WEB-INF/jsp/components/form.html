<div class="max-w-md mx-auto bg-white p-6 rounded shadow">
  <h2 class="text-2xl font-semibold mb-4">Ajouter un utilisateur</h2>
  
  <form action="ajouter" method="post" class="space-y-4">
    <!-- Nom -->
    <div>
      <label for="nom" class="block text-sm font-medium text-gray-700">Nom</label>
      <input type="text" id="nom" name="nom" required
             class="mt-1 w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>

    <!-- Email -->
    <div>
      <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
      <input type="email" id="email" name="email" required
             class="mt-1 w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>

    <!-- Mot de passe -->
    <div>
      <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
      <input type="password" id="password" name="password" required
             class="mt-1 w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>

    <!-- Boutons -->
    <div class="flex justify-end space-x-2 pt-4">
      <button type="reset"
              class="px-4 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300">
        Annuler
      </button>
      <button type="submit"
              class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
        Enregistrer
      </button>
    </div>
  </form>
</div>
